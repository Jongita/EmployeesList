<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">Darbuotojo informacija</div>
                    <div class="card-body">
                        <form action="/add" method="post">
                            <div class="mb-3">
                                <label class="form-label">Vardas:</label>
                                <input class="form-control" type="text" name="name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pavarde:</label>
                                <input class="form-control" type="text" name="surname">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lytis:</label>
                                <select class="form-control" name="gender">
                                    <option value="" selected></option>
                                    <option value="vyras">Vyras</option>
                                    <option value="moteris">Moteris</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefonas:</label>
                                <input class="form-control" type="text" name="phone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gimimo data:</label>
                                <input class="form-control" type="datetime" name="birthday">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Išsilavinimas:</label>
                                <input class="form-control" type="text" name="education">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Atlyginimas, Eur:</label>
                                <input class="form-control" type="number" name="salary">
                            </div>
                            <button name="add" type="submit" class="btn btn-success">Pridėti</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
